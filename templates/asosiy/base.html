{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/icon.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



    <title>Bosh sahifa</title>
</head>
<body>

    <div class="container-fuild">

        <div class="row mx-0">
            <div class="d-flex justify-content-between bg-body-tertiary text-black px-5 py-3 border-bottom border-5">
                <div class="d-flex align-items-center">
                    <a class="d-flex align-items-center fs-4 text-dark fw-bold text-decoration-none" href="{% url 'home' %}">
                        <img src="{% static 'images/logo.jpg' %}" alt="Logo" width="30" height="26" class="d-inline-block me-2">
                        Test
                    </a> 
                </div>
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <a class="h6 btn btn-outline-danger btn-sm m-0" href="{% url 'chiqish' %}">Chiqish</a>                        
                    {% else %}                
                        <div class="d-flex flex-row-reverse">
                            <div class="p-2">
                                <a class="h6 btn btn-outline-primary btn-sm m-0" href="{% url 'kirish' %}">Kirish</a>
                            </div>                           
                        </div>
                    {% endif %} 
                </div>
            </div>

        </div>

        <div class="row min-vh-100 mx-0">

            {% block content %}    
            {% endblock content %}

        </div>
    </div>    
    
    
    <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
