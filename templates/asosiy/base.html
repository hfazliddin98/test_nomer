{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/icon.svg' %}" type="image/x-icon">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



    <title>Bosh sahifa</title>
</head>
<body>

    <div class="container-fuild">

        <div class="row mx-0">
            <div class="d-flex justify-content-between bg-body-tertiary text-black px-5 py-3 border-bottom border-5">
                <div class="d-flex align-items-center">
                    <a class="d-flex align-items-center fs-4 text-dark fw-bold text-decoration-none" href="{% url 'home' %}">
                        Eng yaxshi daturchi
                    </a> 
                </div>
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <a class="h6 btn btn-outline-danger btn-sm m-0" href="{% url 'chiqish' %}">Chiqish</a>                        
                    {% else %}                
                        <div class="d-flex flex-row-reverse">
                            <div class="p-2">
                            </div>                           
                        </div>
                    {% endif %} 
                </div>
            </div>

        </div>

        <div class="row min-vh-100 mx-0">

            {% block content %}    
            {% endblock content %}

        </div>
    </div>    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
